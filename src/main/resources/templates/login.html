<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login to LMS</title>
<link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
      crossorigin="anonymous">
</head>
<body>
   <div class="card-header text-center navbar-dark bg-dark">
       <h1><font color="white"> Welcome To LMS Login </font></h1>
   </div>

   <br>
   <br>
   <div class=" container justify-content-center border border-info rounded">
       <form th:action="@{/userLogin}" th:object="${user}" method="POST">
            <br>
            <div class=" container justify-content-center">
                 <div class=" form-group row">
                    <label class="col-sm-2 col-form-label"> User Name </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Enter Your User Name" th:field="*{userId}">
                    </div>
                 </div>
                 <div class="form-group row">
                    <label class="col-sm-2 col-form-label"> Password </label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" th:field="*{password}">
                        <small class="form-text text-muted">Never share your password with anyone.</small>
                    </div>
                 </div>
                 <div class="form-group row">
                     <button type="submit" class="btn btn-outline-primary">Log In</button>
                 </div> 
                 
            </div>
             <br>   
       </form>
   </div>
   <div class="card-footer text-muted fixed-bottom text-center navbar-dark bg-dark">
     Hello everyone this is created by Mohd Aqib Minai.
     <h6>* Username:- Demo Password:- demo123</h6>
   </div>
</body>
</html>
