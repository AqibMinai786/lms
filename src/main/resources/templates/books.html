<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>LIBRARY MANAGEMENT SYSTEM</title>
<link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
      crossorigin="anonymous">
</head>
   
<body>

   <div class="card-header">              

            <p th:text="'Welcome ' + ${#strings.isEmpty(userId) ? 'User' : userId}"></p>
            <a th:href = "@{/}"
               class="btn btn-outline-danger">Log Out</a>

   </div>
   
   <br>
   <br>
   
   <div class="container">
  
     <div class="container">
     
          <div class="row">
                <div class="col-lg-4">
                   
                </div>
                <div class="col-lg-4">
                     <h1> BOOKS LISTING </h1>
                </div>
                <div class="col-lg-4">
                     <a th:href = "@{/books/new}" class="btn btn-outline-secondary">Add a book</a>
                </div>   
          </div>
        
          <div class="row">
                <table class="table table-striped table-bordered table-hover">
          
                      <thead class="table-dark">
                           <tr>
                               <th> BOOK CODE </th>
                               <th> BOOK NAME </th>
                               <th> AUTHOR </th>
                               <th> DATE ADDED </th>
                               <th> ACTIONS </th>
                           </tr>
                      </thead>
               
                      <tbody>
                           <tr th:each = "book: ${books}">
                               <td th:text = "${book.bookCode}"></td>
                               <td th:text = "${book.bookName}"></td>
                               <td th:text = "${book.author}"></td>
                               <td th:text = "${book.date}"></td>
                               <td>
                                  <a th:href = "@{/books/edit/{id}(id=${book.bookCode})}"
                                     class="btn btn-outline-warning">Edit</a>
                                  <a th:href = "@{/books/{id}(id=${book.bookCode})}"
                                     class="btn btn-outline-danger">Delete</a>   
                               </td>
                           </tr>
                      </tbody>
               </table>
          </div>

     </div>
     
     <div class="card-footer text-muted fixed-bottom text-center">
     Hello everyone this is created by Mohd Aqib Minai.
     </div>
     
   </div>

</body>
</html>
