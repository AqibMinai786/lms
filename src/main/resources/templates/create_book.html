<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
      crossorigin="anonymous">
</head>
<body>

   <div class="card-header">
             <p th:text="'Welcome ' + ${#strings.isEmpty(userId) ? 'User' : userId}"></p>
            
   </div>
   
   <br>
   <br>

   <div class="container">
       
       <div class = "container">
           <div class = "row">
               <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card card border-primary mb-3">
                  <h2 class="text-center"> Add Book Details </h2>
                  <div class="card-body">
                       <form th:action="@{/books}" th:object = "${book}" method="post">
                          
                             <div class="form-group row">
                                  <label class="col-sm-4 col-form-label"> Book Code </label>
                                  <div class="col-sm-8">
                                      <input type="text" 
                                             name="bookCode"
                                             th:field="*{bookCode}"
                                             class="form-control" 
                                             placeholder="Enter Book Code">
                                  </div>
                             </div>
                             
                             <div class="form-group row">
                                  <label class="col-sm-4 col-form-label"> Book Name </label>
                                  <div class="col-sm-8">
                                      <input type="text" 
                                             name="bookName"
                                             th:field="*{bookName}"
                                             class="form-control" 
                                             placeholder="Enter Book Name">
                                  </div>
                             </div>
                             
                             <div class="form-group row">
                                  <label class="col-sm-4 col-form-label"> Author </label>
                                  <div class="col-sm-8">
                                       <input type="text" 
                                              name="author"
                                              th:field="*{author}"
                                              class="form-control" 
                                              placeholder="Enter Author Name"
                                              list="auth">
                                             
                                                   <datalist id="auth">
                                                            <option value="HK DAS">
                                                            <option value="Stephen King">
                                                            <option value="Rabindranath Tagore">
                                                            <option value="Jiddu Krishnamurti">
                                                            <option value="Reema Thareja">
                                                   </datalist>          
                                  </div>
                             </div>
                             
                            <div class="form-group row">
                                  <label class="col-sm-4 col-form-label"> Added On </label>
                                  <div class="col-sm-8">
                                      <input type="text" 
                                             name="date"
                                             th:field="*{date}"
                                             class="form-control" 
                                             placeholder="Enter Current Date">
                                  </div>
                             </div>
                             
                             <div class="box-footer">
                                  <button type="submit" class="btn btn-outline-primary">Submit</button>
                                  <a th:href = "@{/books}"
                                     class="btn btn-outline-danger">Cancel</a>                             
                             </div>
                       
                       </form>
                  </div>
               </div> 
           </div> 
       </div>
       
       <div class="card-footer text-muted fixed-bottom text-center">
           Hello everyone this is created by Mohd Aqib Minai.
       </div>
   </div>


</body>
</html>
